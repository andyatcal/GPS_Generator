<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-sf { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1edrAnbc7z0-SoDPYpYWdTJHhFPrEe4I">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 37.7747, lng: -122.398314},
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById('map-sf'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-sf"></div>
  </body>
</html>
