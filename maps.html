<!DOCTYPE html>
<html>
  <head>
    <title>Markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
// In the following example, markers appear when the user clicks on the map.
// The markers are stored in an array.
// The user can then click an option to hide, show or delete the markers.
var map;
var markers = [];
var nodes = [
new google.maps.LatLng(37.7750446685, -122.397897039),
new google.maps.LatLng(37.7753893355, -122.397480075),
new google.maps.LatLng(37.775734001, -122.397063106),
new google.maps.LatLng(37.776078665, -122.396646134),
new google.maps.LatLng(37.7764233275, -122.396229158),
new google.maps.LatLng(37.7767679885, -122.395812178),
new google.maps.LatLng(37.777112648, -122.395395194),
new google.maps.LatLng(37.777457306, -122.394978206),
new google.maps.LatLng(37.7778019626, -122.394561214),
new google.maps.LatLng(37.7781466176, -122.394144219),
]
var nodes1 = [
new google.maps.LatLng(37.7744866279, -122.398509405),
new google.maps.LatLng(37.774748472, -122.398623999),
new google.maps.LatLng(37.7746728633, -122.398979),
new google.maps.LatLng(37.7745106833, -122.398929809),
]
var image = 'images/bluemarker.png';
var sfoffice = new google.maps.LatLng(37.7747, -122.398314);
function initialize() {
  var styles = [
    {
      stylers: [
        { hue: "#00ffe6" },
        { saturation: -20 }
      ]
    },{
      featureType: "road",
      elementType: "geometry",
      stylers: [
        { lightness: 100 },
        { visibility: "simplified" }
      ]
    },{
      featureType: "road",
      elementType: "labels",
      stylers: [
        { visibility: "off" }
      ]
    }
  ];
  var styledMap = new google.maps.StyledMapType(styles,
    {name: "Styled Map"});
  var mapOptions = {
    zoom: 18,
    center: sfoffice,
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
    },
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
  map.mapTypes.set('map_style', styledMap);
  map.setMapTypeId('map_style');
}
// The index of the 
var count;

// Show the history nodes on one map.
function trailanimation(data) {
  clearMarkers();
  count = 0;
  for (var i = 0; i < data.length; i++) {
    window.setTimeout(function() {
      addMarker(data[count]);
      count += 1;
    }, i * 1000);
  }
}

// Show the current nodes on the map.
function motionanimation(data) {
  clearMarkers();
  addMarker(sfoffice);
  count = 0;
  for (var i = 0; i < data.length; i++) {
    window.setTimeout(function() {
      markers[0].setPosition(data[count]);
      count += 1;
    }, i * 1000);
  }
}
//Stop the animation.
function stopanimation(){
    clearMarkers();
}
// Set the map to all markers.
function setAllMap(map) {
  for (var i = 0; i < markers.length; i++) {
    markers[i].setMap(map);
  }
}

// Clear the list of markers.
function clearMarkers() {
  setAllMap(null);
  markers = [];
}

// Add a marker to the map and push to the array.
function addMarker(location) {
  var marker = new google.maps.Marker({
    position: location,
    map: map,

  });
  markers.push(marker);
}

google.maps.event.addDomListener(window, 'load', initialize);

var marker1 = new google.maps.Marker({
    position: sfoffice,
    map: map,
  });
    </script>
  </head>
  <body>
    <div id="panel">
      <button onclick="trailanimation(nodes)">Trail Animation</button>
      <button onclick="motionanimation(nodes1)">Motion Animation</button>
      <button onclick="stopanimation()">Stop Animation</button>
    </div>
    <div id="map-canvas"></div>
    <p>Click on the map to add markers.</p>
  </body>
</html>
