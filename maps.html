<!DOCTYPE html>
<html>
  <head>
    <title>Andy's Learning Google Map API</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      /* Should sign_in=true or use the key=APIKEY. */
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1edrAnbc7z0-SoDPYpYWdTJHhFPrEe4I">
    </script>
    <script type="text/javascript">

var markers = [];

function initialize() {
  var sfoffice = new google.maps.LatLng(37.7747, -122.398314);
  // Create an array of styles.
  var styles = [
    {
      stylers: [
        { hue: "#00ffe6" },
        { saturation: -20 }
      ]
    },{
      featureType: "road",
      elementType: "geometry",
      stylers: [
        { lightness: 100 },
        { visibility: "simplified" }
      ]
    },{
      featureType: "road",
      elementType: "labels",
      stylers: [
        { visibility: "off" }
      ]
    }
  ];

  // Create a new StyledMapType object, passing it the array of styles,
  // as well as the name to be displayed on the map type control.
  var styledMap = new google.maps.StyledMapType(styles,
    {name: "Styled Map"});

  // Create a map object, and include the MapTypeId to add
  // to the map type control.
  var mapOptions = {
    zoom: 17,
    center: sfoffice,
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
    },

  };
  var map = new google.maps.Map(document.getElementById('map-canvas'),
    mapOptions);

  //Associate the styled map with the MapTypeId and set it to display.
  map.mapTypes.set('map_style', styledMap);
  map.setMapTypeId('map_style');
  
  google.maps.event.addListener(map, 'click', function(event) {
    addMarker(event.latLng);
  });
}

// Add a marker to the map and push to the array.
function addMarker(location) {
  var marker = new google.maps.Marker({
    position: location,
    map: map
  });
  markers.push(marker);
}


      function loadScript() {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://maps.googleapis.com/maps/api/js?v=3.19' +
            '&signed_in=true&callback=initialize&libraries=places';
        document.body.appendChild(script);
      }

      //window.onload = loadScript; //For alternative of the following event
      google.maps.event.addDomListener(window, 'load', loadScript);

    </script>
  </head>
  <body>
<div id="map-canvas"></div>

  </body>
</html>
